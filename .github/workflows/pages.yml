name: pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        run: |
          set -e
          mkdir -p site
          # Idempotenter $ref-Fix (Redoc braucht Fragment-Refs)
          sed -E -i "s#\\$ref: '/components/#\\$ref: '#/components/#g" openapi.yaml || true
          cp openapi.yaml site/openapi.yaml
          cat > site/index.html <<'HTML'
<!DOCTYPE html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sheratan Core API</title>
<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
<style>html,body,#redoc{height:100%;margin:0} .err{white-space:pre-wrap;font:14px/1.4 monospace;padding:16px}</style>
</head><body><div id="redoc"></div>
<script>
  (async function () {
    const specUrl = "openapi.yaml?v=" + Date.now();
    try {
      const head = await fetch(specUrl, { method: "HEAD" });
      if (!head.ok) throw new Error("Spec HEAD " + head.status);
      await Redoc.init(specUrl, {}, document.getElementById("redoc"));
    } catch (e) {
      console.error("Redoc init failed", e);
      document.body.innerHTML =
        '<pre class="err">Redoc init failed: ' + (e && e.message || e) + '\n' +
        'Spec URL: ' + specUrl + '\n' +
        'Check that openapi.yaml is deployed on the same path.</pre>';
    }
  })();
</script>
</body></html>
HTML
          touch site/.nojekyll
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
