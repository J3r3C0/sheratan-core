name: docs (OpenAPI → Redoc CDN)
on:
  push:
    branches: [main]
    paths:
      - openapi.yaml
      - .github/workflows/redoc-preview.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Paywall-freie Variante: Redoc per CDN, OpenAPI liegt im Repo (../openapi.yaml)
      - name: Build Redoc (free via CDN)
        run: |
          mkdir -p site
          cat > site/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8"/>
              <meta name="viewport" content="width=device-width, initial-scale=1"/>
              <title>Sheratan Core API</title>
              <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
              <style>body{margin:0}</style>
            </head>
            <body>
              <!-- OpenAPI im Repo-Root, eine Ebene über /site -->
              <redoc spec-url="../openapi.yaml"></redoc>
            </body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
