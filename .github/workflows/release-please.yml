name: release-please
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write        # Release, Tags, Files
  pull-requests: write   # PRs erstellen

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Für Single-Package-Repo reicht das:
          release-type: python
          path: .
          target-branch: main
          # Optional (empfohlen für flexible Sections):
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
